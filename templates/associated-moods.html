{% extends 'base.html' %}
{% block title %} Homepage {% endblock %}
{% block content %}

<form action="/associated-moods" method="POST">
    <h3>Select a mood to view all associated entries:</h3>
    {% for mood in moods %}
    <input type="radio" name="mood" value="{{ mood.mood_id }}"> {{ mood.verbose_mood }}
    <br>
    {% endfor %}
    <br>
    <input type="submit" name="submit">
</form>

{% endblock %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} Homepage {% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      {% with messages = get_flashed_messages() %} {% for message in messages %}
      <div class="alert alert-warning">{{ message }}</div>
      {% endfor %} {% endwith %}
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h4>Mood and Activity Tracker</h4>
            <h5>Welcome Back!</h5>
          </div>
          <div class="card-body">
            <form class="bc-login" action="/login" method="post">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-user-circle"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="email"
                  name="email"
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                  name="password"
                />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="submit"
                  class="btn float-right login_btn"
                />
              </div>
            
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
                

                <button type="button" class="btn btn-primary myModal" data-toggle="modal" data-target="#exampleModalCenter">
                    Sign Up Now
                </button> <!--.btn btn-primary-->
              <!--.btn btn-primary-->
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>

    <!-- modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <form class="modal-content" action="/register" method="post" id="registerForm">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Register Now!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button> <!--.close-->
          </div> <!--.modal-header-->
          <div class="modal-body">
            <div class="form-row bc-register-bottom">
                <div class="form-group col-md-6 bc-button">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" placeholder="Email">
                </div> <!--.form-group col-md-6-->
                <div class="form-group col-md-6 bc-button">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" name="inputPassword4" placeholder="Password">
                </div>  <!--.form-group col-md-6-->
            </div> <!--.form-row-->
          </div> <!--.modal-body-->
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary bc-button" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary bc-register bc-button" id="registerButton"value="submit">Register</button>
          </div> <!--.modal-footer-->
        </form> <!--form.modal-content-->
    </div> <!--."modal-dialog modal-dialog-centered-->
  </div> <!--.modal fade-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  </body>
</html>
